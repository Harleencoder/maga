<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Switcher with Lazy Loading</title>
</head>
<body>
    <div id="content" style="text-align: center;">
        <!-- Image will be loaded here -->
        <img id="page-content" src="/public/assets/1.jpeg" alt="Image 1" style="max-width:100%; height:auto; border:1px solid #000;">
    </div>

    <button id="prevButton">Previous</button>
    <button id="nextButton">Next</button>

    <!-- Pagination Bar -->
    <div id="pagination" style="margin-top: 20px; font-size: 18px;">
        <!-- Page numbers will be generated dynamically here -->
    </div>

    <script src="script.js"></script>
</body>
</html>
